<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Center Alignment of Absolutely Positioned Elements</title>
<style>

   .a{
    margin-left: 300px;
    width: 100px;
    height:100px;
    border: 1px solid;
    float: left;
    
    background-color:aqua;
   }
   .b{
    width: 100px;
    height: 100px;
    position: absolute;
    
    left: 500px;
    top: 0;
    
   
    background: #f0e68c;
   }
</style>
</head>
<body>
    <div class = "a">a</div>
    <div class = "b">b</div>
